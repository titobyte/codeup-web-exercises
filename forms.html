<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<form method="POST" action="https://requestb.in/17rkaxw1">

    <label for="email">Email:</label>
    <input id="email" type="text">


    <label for="password">Password:</label>
    <input id="password" type="password">

    
    <br>
    <br>

    <label for="userBio"></label>
    <textarea name="bio" id="userBio" cols="30" rows="10" placeholder="Describe yourself"></textarea>


    <h2>How did you hear about us?</h2>

    <label for="billboard">billboard</label>
    <input id="billboard" type="radio" name="advertisement" value="billboard">


    <label for="radioAdvertisement">radio advertisement</label>
    <input id="radioAdvertisement" type="radio" name="advertisement" value="radio advertisement">


    <label for="internetAdvertisement">internet advertisement</label>
    <input id="internetAdvertisement" type="radio" name="advertisement" value="internet advertisement">


    <label for="other">other</label>
    <input id="other" type="radio" name="advertisement" value="other">


    <h2>What browser are you using?</h2>
    <select name="browsers">
        <option value="firefox">Firefox</option>
        <option value="chrome">Chrome</option>
        <option value="safari">Safari</option>
    </select>

    <br>
    <br>

    <button type="submit">Submit your answers</button>
</form>

</body>
</html>
