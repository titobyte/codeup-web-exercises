<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>

<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="update">Update</button>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $(document).ready(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json

    function toolRequestAndUpdatePage() {
        var ajaxRequest = $.ajax('./data/inventory.json');

        ajaxRequest.done(function (data) {
            buildOrders(data);
        });

        ajaxRequest.fail(function(jqXhr, status) {
            console.log(status + " request failed");
        });
    }

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
    function buildOrders(data) {
        console.log(data);

        var dataHTML = "";

        data.forEach(function (data) {

            dataHTML += "<tr>";
            dataHTML += "<td>" + data.title + "</td>";
            dataHTML += "<td>" + data.quantity + "</td>";
            dataHTML += "<td>" + data.price + "</td>";
            dataHTML += "<td>" + data.categories + "</td>";
            dataHTML += "</tr>";
        });

        $('#insertProducts').html(dataHTML);
    }

    $('#update').click(toolRequestAndUpdatePage());


});

</script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
