<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tito's Pizza Ordering Form</title>
</head>
<body>

    <form method="POST" action="https://requestb.in/1aa4o1y1">

        <h2>Customize your order</h2>

        <fieldset>

            <legend>Toppings</legend>

            <label for="extraCheese">Cheese
                <input id="extraCheese"  type="checkbox" name="toppings" value="cheese">
            </label>

            <label for="sausage">Sausage
                <input id="sausage" type="checkbox" name="toppings" value="sausage">
            </label>

            <label for="internetAdvertisement">pepperoni
                <input id="internetAdvertisement" type="checkbox" name="toppings" value="pepperoni">
            </label>

            <label for="other">Black olives
                <input id="other" type="checkbox" name="toppings" value="black olives">
            </label>

        </fieldset>


        <h2>What Crust would you prefer?</h2>
        <select name="crust">
            <option value="thick">Thick</option>
            <option value="thin">Thin</option>
            <option value="cheese">Cheese</option>
        </select>

        <br>
        <br>

        <button type="submit">Submit your order</button>
    </form>

</body>
</html>
