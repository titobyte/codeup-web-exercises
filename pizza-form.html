<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tito's Pizza Ordering Form</title>
</head>
<body>

    <form method="POST" action="#">

        <h2>Register with Us!</h2>
        <label for="email">Email:</label>
        <input id="email" name="email" type="text">


        <label for="password">Password:</label>
        <input id="password" name="password" type="password">


        <br>
        <br>

        <label for="userBio"></label>
        <textarea name="bio" id="userBio" cols="30" rows="10" placeholder="Describe yourself"></textarea>

        <fieldset>

            <legend>How did you hear about us?</legend>

            <label for="billboard">billboard
                <input id="billboard"  type="radio" name="advertisement" value="billboard">
            </label>
    
            <label for="radioAdvertisement">radio advertisement
                <input id="radioAdvertisement" type="radio" name="advertisement" value="radio advertisement">
            </label>

            <label for="internetAdvertisement">internet advertisement
                <input id="internetAdvertisement" type="radio" name="advertisement" value="internet advertisement">
            </label>

            <label for="other">other
                <input id="other" type="radio" name="advertisement" value="other">
            </label>

        </fieldset>


        <h2>What browser are you using?</h2>
        <select name="browsers">
            <option value="firefox">Firefox</option>
            <option value="chrome">Chrome</option>
            <option value="safari">Safari</option>
        </select>

        <br>
        <br>

        <button type="submit">Submit your answers</button>
    </form>

</body>
</html>
