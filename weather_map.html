<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Night Mode Weather Map</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/weather.css">
</head>
<body>

    <div class="container">

        <h1>Night Mode Weather App</h1>

        <div class="row">

        </div>


    </div>
<script src="./js/jquery-2.2.4.js"></script>
<script src="./js/bootstrap.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $(document).ready(function () {
      "use strict";

     function loadweather() {
         $.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
             APPID: "7f8e3aa0aad113510e0c1eaafd1c17b8",
             cnt:'3',
             q:     "San Antonio, Tx",
             units: "imperial"
         }).done(function(data) {
             console.log(data);
             weatherData(data.list);
         })
             .fail(function(status) {
                 console.log(status + " request failed");
             });
     }


        function weatherData(data) {

            var weather = "";

            data.forEach(function (data) {

                weather += "<div class='weatherbox col-md-4'>";
                weather += "<p>" + "<strong>"+ "Temp : " + "</strong>" + data.temp.max + " / "+ data.temp.min + "</p>";
                weather += "<p>" + "<strong>"+ "Clouds : "+ "</strong>"+" ";
                weather +=  data.weather[0].description +"</p>";
                weather += "<p>" + "<strong>"+ "Humidity : " + data.humidity +"</strong>" + "</p>";
                weather += "<p>" + "<strong>"+ "Pressure : " + data.pressure + "</strong>"+"</p>";
                weather += "<p>" + "<strong>"+ "Wind : " + data.speed +"</strong>" + "</p>";
                weather += "</div>";


            });

            $('.row').html(weather);
        }

        loadweather()


    });
</script>
</body>
</html>
