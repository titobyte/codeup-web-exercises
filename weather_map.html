<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Night Mode Weather Map</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/weather.css">
</head>
<body>

    <div class="container">

        <h1>Night Mode Weather App</h1>

        <div class="row temp-row">

        </div>

        <br>

        <div class="row">
            <form action="#">
               <p class="no-bottom">Latitude:</p>
                <input type="text" name="latitude" class="bottom">
                <p class="no-bottom">Longitude:</p>
                <input type="text" name="longitude">
            </form>
        </div>

        <!-- div to hold map -->
        <div id="map-canvas"></div>

    </div>
<script src="./js/jquery-2.2.4.js"></script>
<script src="./js/bootstrap.js"></script>
<!-- Load the Google Maps API [DON'T FORGET TO USE A KEY] -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyARySiSWzNLx07t1PIyrOXAbOHMJdByRrY"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $(document).ready(function () {
      "use strict";

     function loadweather() {
         $.get("http://api.openweathermap.org/data/2.5/forecast/daily", {
             APPID: "7f8e3aa0aad113510e0c1eaafd1c17b8",
             cnt:'3',
             q:     "San Antonio, Tx",
             units: "imperial"
         }).done(function(data) {
             console.log(data);
             weatherData(data.list);
         })
             .fail(function(status) {
                 console.log(status + " request failed");
             });
     }


        function weatherData(data) {

            var weather = "";

            data.forEach(function (data) {

                weather += "<div class='weatherbox col-md-4'>";
                weather += "<p class='no-bottom weather-style'>"+ data.temp.max + " / "+ data.temp.min + "</p>";
                weather += "<p>" + "<strong>"+ "Clouds : "+ "</strong>"+" ";
                weather +=  data.weather[0].description +"</p>";
                weather += "<p>" + "<strong>"+ "Humidity : " + data.humidity +"</strong>" + "</p>";
                weather += "<p>" + "<strong>"+ "Pressure : " + data.pressure + "</strong>"+"</p>";
                weather += "<p>" + "<strong>"+ "Wind : " + data.speed +"</strong>" + "</p>";
                weather += "</div>";


            });

            $('.temp-row').html(weather);
        }

        loadweather();


        // Set our map options
        var mapOptions = {
            // Set the zoom level
            zoom: 10,

            // This sets the center of the map at our location
            center: {
                lat:  30.258352,
                lng: -97.762582

            }


        };

        // Render the map
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);

        // Set our address to geocode
        var address = "San Antonio, TX";

        // Init geocoder object
        var geocoder = new google.maps.Geocoder();

        // Geocode our address
        geocoder.geocode({ "address": address }, function(results, status) {

            // Check for a successful result
            if (status == google.maps.GeocoderStatus.OK) {

                // Recenter the map over the address
                map.setCenter(results[0].geometry.location);
            } else {

                // Show an error message with the status if our request fails
                alert("Geocoding was not successful - STATUS: " + status);
            }
        });

    });
</script>
</body>
</html>
