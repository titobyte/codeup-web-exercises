<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

<div id="post">
    <h1>My Blog</h1>
</div>


<button id="update">update this blog</button>

<script>
$(document).ready(function () {

    function blogRequestAndUpdatePage() {
        var ajaxRequest = $.ajax('./data/blog.json');

        ajaxRequest.done(function (data) {
            blogPost(data);
        });

        ajaxRequest.fail(function(jqXhr, status) {
            console.log(status + " request failed");
        });
    }


    function blogPost(data) {
        console.log(data);

        var post = "";

        data.forEach(function (data) {

            post += "<h2>" + data.title + "</h2>";
            post += "<p>" + data.content + "</p>";
            post += "<p>" + data.categories + "</p>";
        });

        $('#post').html(post);
    }

    $('#update').click(blogRequestAndUpdatePage());



});
</script>
<script src="./js/jquery-2.2.4.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
