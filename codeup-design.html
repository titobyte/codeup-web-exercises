<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeUp Design</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/codeup-design.css">
</head>
<body>
    <main class="container">
        <!-- header -->
        <div class="row">
            <div class="col-xl-12">
                <div class="background-header">
                    <img class="logo" src="img/logo.jpg" alt="codeup design logo">
                </div>
            </div>
        </div>

        <!-- CodeUp header text -->
        <div class="row">
            <div class="col-xl-12 text-center">
                <h3>codeup design</h3>
            </div>
        </div>

        <!-- Nav links -->
        <div class="row">
          <div class="col-xl-12">
            <nav>
                <ul class="nav-links">
                    <li><a href="#">SERVICE</a></li>
                    <li class="margin-right"><a href="#">WORK</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">CONTACT</a></li>
                </ul>
            </nav>
          </div>
        </div>

        <!-- CTA header -->
        <div class="row">
            <div class="col-xl-12">
                <h2 class="cta-text text-center">visual design & <br class="no-break">web development</h2>
            </div>
        </div>

        <!-- Sub header CTA text -->
        <div class="row">
            <div class="col-xl-12 text-center top">
                <h3 class="cta-text sub-text">from park city, utah</h3>
            </div>
        </div>

        <!-- Marketing Circles -->
    <div class="container-circle top">
        <div class="row">
            <div class="col-xl-12 col-xs-6">
                <img class="marketing-circle" src="img/design.svg" alt="design circle">
            </div>
            <div class="col-xs-6">
                <img class="marketing-circle" src="img/develop.svg" alt="develop circle">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <img class="marketing-circle" src="img/support.svg" alt="support circle">

            </div>
            <div class="col-xs-6">
                <img class="marketing-circle" src="img/host.svg" alt="host circle">
            </div>
        </div>
    </div>
        <!-- selected work section -->
        <div class="row">
            <div class="col-xs-12 text-center top">
                <p class="selected-text text-uppercase">selected work</p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <img src="img/apple-ipad.jpg" alt="apple ipad project" class="img-thumbnail img-thumbnail-xs">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6 text-left">
                <p class="text-uppercase">featured project</p>
            </div>
            <div class="col-xs-6 text-right">

                <div class="circle blue-circle">
                    <div class="circle-content">
                        <span>h</span>
                    </div>
                </div>
                <div class="circle green-circle">
                    <div class="circle-content ">
                        <span>s</span>
                    </div>
                </div>

                <div class="circle  orange-circle">
                    <div class="circle-content">
                        <span>d</span>
                    </div>
                </div>
                <div class="circle  red-circle">
                    <div class="circle-content">
                        <span>d</span>
                    </div>
                </div>

             </div>
        </div>


    </main>
</body>
</html>
