<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeUp Design</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/codeup-design.css">
</head>
<body>
    <main class="container">
        <!-- header -->
        <div class="row">
            <div class="col-lg-12 col-xs-12">
                <div class="background-header">
                    <img class="logo" src="img/logo.jpg" alt="codeup design logo">
                </div>
            </div>
        </div>

        <!-- CodeUp header text -->
        <div class="row">
            <div class="col-lg-12 col-xs-12 text-center">
                <h3>codeup design</h3>
            </div>
        </div>

        <!-- Nav links -->
        <div class="row">
          <div class="col-xs-12">
            <nav>
                <ul class="nav-links">
                    <li>SERVICE</li>
                    <li>WORK</li>
                    <li>BLOG</li>
                    <li>CONTACT</li>
                </ul>
            </nav>
          </div>
        </div>

        <!-- CTA header -->
        <div class="row">
            <div class="col-xs-12">
                <h2 class="cta-text text-center">visual design & <br>web development</h2>
            </div>
        </div>

        <!-- Sub header CTA text -->
        <div class="row">
            <div class="col-xs-12 text-center top">
                <h3 class="cta-text sub-text">from park city, utah</h3>
            </div>
        </div>

        <!-- Marketing Circles -->
        <div class="circle-container">
            <div class="row">
                <div class="col-xs-6">

                    <div class="circle">
                        <div class="circle-content">
                            <span>Design</span>
                        </div>
                    </div>

                </div>
                <div class="col-xs-6">

                    <div class="circle">
                        <div class="circle-content">
                            <span>Develop</span>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">

                    <div class="circle">
                        <div class="circle-content">
                            <span>Develop</span>
                        </div>
                    </div>

                </div>
                <div class="col-xs-6">

                    <div class="circle">
                        <div class="circle-content">
                            <span class="text-uppercase">Develop</span>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <!-- selected work section -->
        <div class="row">
            <div class="col-xs-12 text-center top">
                <p class="text-uppercase">selected work</p>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <img src="img/apple-ipad.jpg" alt="apple ipad project" class="img-thumbnail img-thumbnail-xs">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6 text-left">
                <p class="text-uppercase">featured project</p>
            </div>
            <div class="col-xs-6 text-right">

                <div class="circle">
                    <div class="circle-content">
                        <span></span>
                    </div>
                </div>
                <div class="circle">
                    <div class="circle-content">
                        <span></span>
                    </div>
                </div>

                <div class="circle">
                    <div class="circle-content">
                        <span></span>
                    </div>
                </div>
                <div class="circle">
                    <div class="circle-content">
                        <span class="text-uppercase"></span>
                    </div>
                </div>

             </div>
        </div>


    </main>
</body>
</html>
